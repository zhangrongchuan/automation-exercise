name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Black check
        run: |
          black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          # If you maintain dependencies in requirements.txt, this will install them.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure required tooling + common scientific deps are present.
          pip install pytest coverage numpy matplotlib

      - name: Run tests with coverage (creates .coverage)
        run: |
          coverage run --source=. -m pytest
          echo "Checking if .coverage exists:"
          ls -la .coverage || (echo ".coverage not found!" && exit 1)

      - name: Upload coverage artifact (.coverage)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Download coverage artifact (.coverage)
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Generate coverage report and XML
        run: |
          echo "Downloaded artifacts:"
          ls -la
          echo "Checking if .coverage exists:"
          ls -la .coverage || (echo ".coverage not found after download!" && exit 1)

          # Show report in terminal logs
          coverage report

          # Generate XML for further tools
          coverage xml
          ls -la coverage.xml

      - name: Upload coverage XML (coverage.xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
