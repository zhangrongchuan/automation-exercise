name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Black check
        run: black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # project deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # tools for CI
          pip install pytest coverage

      - name: Run tests with coverage and materialize .coverage in repo root
        run: |
          set -euo pipefail

          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "HOME=$HOME"
          pwd
          ls -la

          # run coverage
          python -m coverage run --source=. -m pytest

          # locate .coverage anywhere reasonable, then force copy to repo root
          echo "Finding .coverage..."
          COV_PATH="$(find "$GITHUB_WORKSPACE" "$HOME" -maxdepth 4 -name ".coverage" -type f 2>/dev/null | head -n 1 || true)"
          echo "COV_PATH=$COV_PATH"

          if [ -z "$COV_PATH" ]; then
            echo "ERROR: .coverage not found anywhere. Dump some dirs for debugging:"
            ls -la "$GITHUB_WORKSPACE" || true
            ls -la "$HOME" || true
            exit 1
          fi

          cp "$COV_PATH" "$GITHUB_WORKSPACE/.coverage"
          ls -la "$GITHUB_WORKSPACE/.coverage"

      - name: Upload coverage artifact (.coverage)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: ${{ github.workspace }}/.coverage
          if-no-files-found: error
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Download coverage artifact (.coverage)
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: coverage_artifact

      - name: Restore .coverage to repo root
        run: |
          set -euo pipefail
          ls -la coverage_artifact
          cp coverage_artifact/.coverage "${GITHUB_WORKSPACE}/.coverage"
          ls -la "${GITHUB_WORKSPACE}/.coverage"

      - name: Generate coverage report and XML
        run: |
          set -euo pipefail
          coverage report
          coverage xml
          ls -la coverage.xml

      - name: Upload coverage XML (coverage.xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
