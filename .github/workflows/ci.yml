name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Black check
        run: |
          black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # project deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure CI tools exist
          pip install pytest coverage

      - name: Run tests with coverage (must create .coverage)
        run: |
          set -euo pipefail
      
          export COVERAGE_FILE="${GITHUB_WORKSPACE}/.coverage"
      
          echo "Workspace: ${GITHUB_WORKSPACE}"
          pwd
          ls -la
      
          python -m coverage run --source=. -m pytest -q
      
          echo "Searching for .coverage under workspace..."
          find "${GITHUB_WORKSPACE}" -maxdepth 3 -name ".coverage" -print
      
          echo "Fail if .coverage is missing in repo root:"
          test -f "${GITHUB_WORKSPACE}/.coverage"
          ls -la "${GITHUB_WORKSPACE}/.coverage"


      - name: Upload coverage artifact (.coverage)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: ${{ github.workspace }}/.coverage
          if-no-files-found: error
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install coverage

      - name: Download coverage artifact (.coverage)
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: coverage_artifact

      - name: Restore .coverage to workspace root
        run: |
          set -euo pipefail
          ls -la coverage_artifact
          cp coverage_artifact/.coverage "${GITHUB_WORKSPACE}/.coverage"
          ls -la "${GITHUB_WORKSPACE}/.coverage"

      - name: Generate coverage report and XML
        run: |
          set -euo pipefail
          coverage report
          coverage xml
          ls -la coverage.xml

      - name: Upload coverage XML (coverage.xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
