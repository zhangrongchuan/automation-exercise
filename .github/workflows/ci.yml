name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black
      - name: Black check
        run: black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest coverage numpy matplotlib

      - name: Run tests with coverage
        run: |
          pwd
          ls -la
          coverage run --source=. -m pytest
          echo "After pytest, workspace content:"
          ls -la
          echo "Locate .coverage:"
          ls -la .coverage || (echo ".coverage not found!" && exit 1)

      - name: Upload coverage artifact (.coverage)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: ${{ github.workspace }}/.coverage
          if-no-files-found: error
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: downloaded_artifacts

      - name: Move .coverage into workspace root
        run: |
          ls -la downloaded_artifacts
          cp downloaded_artifacts/.coverage ${{ github.workspace }}/.coverage
          ls -la .coverage

      - name: Generate coverage report and XML
        run: |
          coverage report
          coverage xml
          ls -la coverage.xml

      - name: Upload coverage XML (coverage.xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
